<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Myntra</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>End of Season Sale</h1>
            <p>Up to 70% off on top brands!</p>
            <button class="shop-now">Shop Now</button>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid">
        <div class="product-card">
            <img src="https://th.bing.com/th?id=OIP.YguOkIP2xIjpoReX_q0R4gHaHa&w=250&h=250&c=8&rs=1&qlt=90&r=0&o=6&dpr=2.1&pid=3.1&rm=2" alt="Product 1">
            <h3>Stylish Shoes</h3>
            <p>rs999</p>
        </div>
        <div class="product-card">
            <img src="https://th.bing.com/th?id=OIP.2uP6nmrw4sDgFoDF_qYHnwHaLG&w=204&h=306&c=8&rs=1&qlt=90&r=0&o=6&dpr=2.1&pid=3.1&rm=2" alt="Product 2">
            <h3>Cloths</h3>
            <p>rs1099</p>
        </div>
        <div class="product-card">
            <img src="https://th.bing.com/th?id=OIP.3vM6-pFAQfIW90z7IEcwpgHaH7&w=241&h=258&c=8&rs=1&qlt=90&r=0&o=6&dpr=2.1&pid=3.1&rm=2" alt="Product 3">
            <h3>Watches</h3>
            <p>rs499</p>
        </div>
        <!-- Add more product cards as needed -->
    </section>
    <section class="product-grid">
        <div class="product-card">
            <img src="https://th.bing.com/th/id/OIP.M-cAdT9Lz21t8sV030HSxQAAAA?rs=1&pid=ImgDetMain" alt="Product 1">
            <h3>Blazers</h3>
            <p>rs4999</p>
        </div>
        <div class="product-card">
            <img src="https://blog.grabon.in/wp-content/uploads/2016/12/merlot-new-year-party-dress-1.jpg" alt="Product 2">
            <h3>Party Wear</h3>
            <p>rs1099</p>
        </div>
        <div class="product-card">
            <img src="https://th.bing.com/th/id/OIP.mL-AuLUVPQkgEv4NfbTGdAAAAA?rs=1&pid=ImgDetMain" alt="Product 3">
            <h3>SunGlassses</h3>
            <p>rs499</p>
        </div>
        <!-- Add more product cards as needed -->
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; It is a Clone of Myntra..</p>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
